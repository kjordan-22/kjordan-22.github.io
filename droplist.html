    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
#map-plug {display:none;}
 
#google-reviews {
display:flex;
flex-wrap:wrap;
/*display: grid;
grid-template-columns: repeat( auto-fit, minmax(320px, 1fr));*/
}
span.review-profile-image {
    float: left;
        padding: 0px 15px 0px 0px;
}
span.review-profile-image img {
    width: 40px;
}
.modal-backdrop.in{display:none;}
.review-item {
    border-bottom: solid 1px rgba(190,190,190,.35);
    margin: 5px auto;
    display: block;
    width: 100%;
    padding: 15px 0px;
}
 
@media ( max-width:1200px) {
  .review-item { flex: 1 1 40%; }
}
 
@media ( max-width:450px) {
  .review-item { flex: 1 1 90%; }
}
 
.review-meta, .review-stars {text-align:left; font-size:115%;}
.review-author { text-transform: capitalize; font-weight:bold; }
.review-date {opacity:.6; display:block;}
.review-text {  line-height: 1.55;
    text-align: left;
    max-width: 72em;
    margin: auto;}
 
 
 
.review-stars ul {
display: inline-block;
list-style: none !important;
margin:0; padding:0;
}
 
.review-stars ul li {
float: left;
list-style: none !important;
margin-right: 1px;
line-height:1;
}
 
.review-stars ul li i {
  color: #E4B248;
  font-size: 1.4em;
  font-style:normal;
}
.review-stars ul li i.inactive { color: #c6c6c6;}
.star:after { content: "\2605"; }
</style>

    <body>
 <div class="container">
          <!-----------------google review-------->
            <div class="col-md-12 service-package" style="text-align: center;">
                 <h4 class="f-primary-b b-h4-special f-h4-special" style="margin: 10px 0 35px 0;"><span class="service-package-title">Our Recent Google Review</span></h4>
                 
                <div id="google-reviews"></div>
 
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://tutorialswebsite.com/cdn/google_places.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDRERbmhKNYw45rS88_NY_UYztPXIhA3Iw&signed_in=true&libraries=places"></script>
 
<script>
jQuery(document).ready(function( $ ) {
   $("#google-reviews").googlePlaces({
        placeId: 'ChIJBzlxoAECDTkR28XtVffiBJM' //Find placeID @: https://developers.google.com/places/place-id
      , render: ['reviews']
      , min_rating:4
      , max_rows:5
      ,rotateTime: false
      , shorten_names: true
 
     
   });
});
</script>
 
<a class="btn btn-success" style="margin:20px auto;" href="https://www.google.com/search?source=hp&ei=_PBvXPDJHtbe9QPY1rKACw&q=ezzus&btnK=Google+Search&oq=ezzus#btnK=Google%20Search&lrd=0x390d0201a0713907:0x9304e2f755edc5db,1,,," target="_blank" rel="noopener noreferrer">See All Our Google Reviews</a>
</div>
        <!-----------------end review------------->
    </div>

  <script>

let slideIndex = 1;
showSlides(slideIndex); 

 Next/previous controls
function plusSlides(n) {
   showSlides(slideIndex += n);
 }

 Thumbnail image controls
 function currentSlide(n) {
   showSlides(slideIndex = n);
 }

function showSlides(n) {
   let i;
   let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
   if (n > slides.length) {slideIndex = 1}
   if (n < 1) {slideIndex = slides.length}
   for (i = 0; i < slides.length; i++) {
     slides[i].style.display = "none";
   }
   for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" active", "");
  }
   slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

   </script>
