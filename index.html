<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="stylesheet.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                scroll-behavior: smooth;
            }
            body{
                 min-height: 100vh;
                 background:linear-gradient(#037185, #acecff);
            }
            header{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                padding:30px 100px;
                display:flex;
                justify-content: space-between;
                align-items:center;
                z-index: 10000;
            }
            header .logo{
            color:#fff;
            font-weight: 700;
            text-decoration: none;
            font-size:2em;
            text-transform: uppercase;
            }
            header ul{
                display:flex;
                justify-content: center;
                align-content: center;
            }
            header ul li{
                list-style: none;
                margin-left: 20px;
            }
            header ul li a{
                text-decoration: none;
                padding:6px 15px;
                color:#fff;
                border-radius: 20px;
            }
            header ul li a:hover,
            header ul li a.active{
                background:#fff;
                color:#2b1055;
            }
            section{
                position: relative;
                width: 100%;
                height: 100vh;
                padding: 100px;
                display:flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            section::before{
                content:'';
                position:absolute;
                bottom:0;
                width:100%;
                height:100px;
                background: linear-gradient(to top,#13151f,transparent);
                z-index: 1000;
            }
            section img{
                position:absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                pointer-events: none;
            }
            #text{
                position: absolute;
                color:#fff;
                white-space: nowrap;
                font-size: 7.5vw;
                z-index: 9; 
            }
            #btn{
                text-decoration: none;
                display:inline-block;
                padding: 8px 30px;
                border-radius: 40px;
                background: #fff;
                color:#2b1055;
                font-size: 1.5em;
                z-index: 9;
                transform: translateY(100px);
            }
            .sec{
                position: relative;
                padding: 100px;
                background: #13151f;
            }
            .sec h2{
                font-size: 3.5em;
                margin-bottom: 10px;
                color: #fff;
            }
            .sec p{
                font-size: 1em;
                color:#fff;
            }
            img{
                float:left;
                height:10%;
                width:10%;
            }
            .Tutor{
                -webkit-text-fill-color: rgba(103, 232, 255, 0.8);
                -webkit-text-stroke: 1px rgb(0, 0, 0);
            }
         
            .step{
                -webkit-text-fill-color: rgb(71, 255, 255);
                padding: 10px;
            }
            .section p{
                display:flex;
                align-items: center;
            }
            .section img{
                margin-right: 20px;
                
            
            }
            .glow{
                display:flex;
                width: 100%;
                height:100%;
            }
            #imageone #imagetwo #imagethree{
                font-size: 8em;
                padding: 10px 20px;
                margin: 0 40px;
                background:#18191f;
                color: #fff;
                border-radius: 30px;
                box-shadow: 2px 2px 2px #00000080,
                            10px 10px 12px #00000080,
                            inset 2px 2px 10px #00000080,  
                            inset 2px 2px 10px #00000080,
                            inset 2px 2px 10px #00000080,
                            inset 2px 2px 10px #00000080;
                text-shadow: 0px 0px 50px #0072ff,
                             0px 0px 100px #0072ff,
                             0px 0px 150px #0072ff,
                             0px 0px 200px #0072ff;
            }
        
        </style>
    </head>
    <body>
        <header>
            <img src="logo.png">
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="tutorers.html">Tutors</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="chipmunks.html">Chipmunks</a></li>
            </ul>
        </header>
        <section>
            
            <h2 id="text">Connective <span class="Tutor">Tutors</span></h2>
            <img src="math.png" id="math">
            <a href="#sec" id="btn">Connect</a>
            <img src="book.png" id="book" >
        </section>
       
        
        <div class="sec" id="sec">
            <h2>Get Connected In <span class="step">3</span> Easy Steps</h2>    
            
            <div class="section">
            <p>
            <div class="glow">
            <img id="imageone" src="one.png" alt="step one" >
            </div>
            <br><br>
            <span class="step">Select a Tutor</span> Choose a tutor for the subject or subjects that you need help with.</p>>
            </div>
            
            <div class="section">
            <p>
            <img id="imagetwo" src="two.png" alt="step two" >
            <br><br>
            <span class="step"> Get Help </span> Schedule an appointment and get the help you need.
            </p>
            </div>
            
            <div class="section">
            <p>
            <img id="imagethree" src="three.png" alt="step 3" >           
            <br><br>
            <span class="step" alt="step three"> Give Feedback </span> Let us know how it went.
            </p>
            </div>
            </div>


    
        <script>
            let math = document.getElementById('math');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            
            window.addEventListener('scroll',function(){
                let value = window.scrollY;
                math.style.top = value * 0.25 + 'px';
                text.style.marginRight = value * 4 + 'px';
                text.style.marginTop = value * 1.5 + 'px';
                btn.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })
        </script>
    </body>
</html>
