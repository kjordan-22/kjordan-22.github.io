<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resources</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                scroll-behavior: smooth;
            }
            body{
                 min-height: 100vh;
                 background:linear-gradient(#ff6ef3,#6ee2ff,#b73bff)
            }
           header{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                padding:30px 100px;
                display:flex;
                justify-content: space-between;
                align-items:center;
                z-index: 10000;
            }
            header ul{
                display:flex;
                justify-content: center;
                align-content: center;
            }
            header ul li{
                list-style: none;
                margin-left: 20px;
            }
            header ul li a{
                text-decoration: none;
                padding:6px 15px;
                color:#fff;
                border-radius: 20px;
            }
            header ul li a:hover,
            header ul li a.active{
                background:#fff;
                color:#2b1055;
            }
            img{
                float:left;
                height:10%;
                width:10%;
            }
            .bg-active{
            visibility: visible;
            opacity:1;
        }
        /* Automatic popup begins */
        .content{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color:white;
            line-height: 1.3;
        }
        h1{
            font-size:50px;
            margin-top:20%;
        }
        button{
            padding:10px 20px;
            background:none;
            outline:none;
            border: 1px solid white;
            color:white;
            margin-top:10px;
        }
        button:hover{
            color:black;
            transition: .5s;
        }
        .modal-container{
            background-color: rgba(0, 0, 0, 0.6);
            position:fixed;
            top:0;
            bottom:0;
            right:0;
            left:0;
            display: none;
        }
        .modal{
            color:white;
            background-color: teal;
            border-radius:5px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.3);
            position:absolute;
            overflow:hidden;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height:300px;
            width:500px;
        }
        .header{
            margin-left: 80px;
            margin-top: 50px;
            margin-bottom:5px;
            line-height:1.5;
        }
        .logo{
            font-family: Arial, Helvetica, sans-serif;
            font-size:35px;
        }
        .tagline{
            text-transform: uppercase;
            font-size: 15px;
            font-weight:400;
            letter-spacing:2px;
        }
        input{
            padding:8px;
            outline:none;
            border: 3px solid white;
            background-color:teal;
            color:white;
        }
        ::placeholder{
            color:rgb(255, 255, 255);
        }
        .subscribe{
            padding:11px;
            text-transform:uppercase;
            background-color:white;
            outline:none;
            border:none;
            color:teal;
            font-weight: 700;
        }
        .close-btn{
            background:transparent;
            font-size: 20px;
            position: absolute;
            top:0;
            right:0;
            color:white;
            outline:none;
            border:none;
            margin-right: 15px;
            margin-top:10px;
        }
        .close-btn:hover{
            color:black;
            transition:0.5s;
        }    
        .tbd{
            padding:20px 90px;
        }
        </style>
    </head>
    <body>
        <header>
            <img src="logo.png">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tutorers.html" >Tutors</a></li>
                <li><a href="resources.html" class="active">Resources</a></li>
                <li><a href="chipmunks.html">Chipmunks</a></li>
            </ul>
        </header>
        
    

        <div class="modal-container" id="modal-container">
            <div class="modal" id="modal">
                <button class="close-btn" id="close"><i class="fa fa-times"></i></button>
                <div class="modal-content">
                    <div class="header">
                        <h2 class="logo">Newsletter</h2>
                        <p class="tagline">something big is coming</p>
                        <p>Get Connected</p>
                    </div>
                    <div class="tbd">
                    <form>
                        <input type="email" placeholder="Subscribe to Our Newsletter">
                        <button class="subscribe">Subscribe</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
        </body>
</html>
